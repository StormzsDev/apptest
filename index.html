<!DOCTYPE html>
<html>
<head>
<title>Crypse Application</title>
<link rel="stylesheet" href="styles1.css" />
</head>
<body>
<section>
    <div class="container">
        <form target="_blank" action="https://formspree.io/f/myylyaga" method="POST" id="my-form">
            <h1 class="title">APPLICATION FORM</h1>

            <div class="formgroup">
                <label for="discorduser">Put Discord Username And Tags Here</label>
                <input type="text" id="discorduser" name="discorduser">
            </div>

            <div class="formgroup">
                <label for="age">Age</label>
                <input type="number" id="age" name="discordage">
            </div>

            <div class="formgroup">
                <label for="experience">Do you have any experience on admin? Give the invite of the server here</label>
                <input type="url" id="experience" name="adminexperience">
            </div>

            <div class="formgroup">
                <label for="reason">Reasons</label>
                <textarea name="reason" id="reason" cols="30" rows="10"></textarea>
            </div>

            <button type="submit">Submit Application </button>
            
        </form>
    </div>
    <div id="status">Made by damehamz</div>
</section>

</body>
</html>
